<!-- templates/catalog/catalog_chooser.html -->
{% extends "base.html" %}

{% block content %}
<style>
    .page-header { text-align: center; margin-bottom: 2.5em; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5em; }
    .card { background: #fff; border: 1px solid #dee2e6; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); text-align: center; padding: 2em; text-decoration: none; color: #343a40; display: block; transition: transform 0.2s, box-shadow 0.2s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 8px 12px rgba(0,0,0,0.08); }
    .card h3 { margin: 0; }
</style>

<div class="page-header">
    <h1>Component Catalog</h1>
    <p>Select a category to browse all available components</p>
</div>

<div class="grid">
    {% for type in component_types %}
        <a href="{% url 'catalog:component_list' type %}" class="card">
            <h3>{{ type|title }}</h3>
        </a>
    {% endfor %}
</div>
{% endblock %}
