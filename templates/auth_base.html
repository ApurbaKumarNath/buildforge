<!-- templates/auth_base.html -->
{% extends "base.html" %}

{% block content %}
<style>
    .auth-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4em 1em;
        background-color: #f8f9fa; /* A light background to contrast the card */
    }

    .auth-card {
        background: #ffffff;
        padding: 2.5em;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 450px;
        text-align: center;
    }

    .auth-card h2 {
        margin-top: 0;
        margin-bottom: 1.5em;
        color: #343a40;
    }

    /* Modern Form Styling */
    .auth-form {
        text-align: left;
    }
    .auth-form p {
        margin-bottom: 1.5em;
    }
    .auth-form label {
        display: block;
        margin-bottom: 0.5em;
        font-weight: bold;
        color: #495057;
    }
    .auth-form input {
        width: 100%;
        padding: 0.8em;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1em;
    }
    .auth-form .helptext {
        font-size: 0.8em;
        color: #6c757d;
        margin-top: 0.5em;
        display: block;
    }
    .auth-form ul {
        list-style: none;
        padding: 0;
        margin: 0.5em 0 0;
    }
    .auth-form .errorlist li {
        font-size: 0.9em;
        color: #dc3545;
    }

    .auth-button {
        width: 100%;
        padding: 0.8em;
        font-size: 1.1em;
        font-weight: bold;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .auth-button:hover {
        background-color: #0056b3;
    }

    .auth-switch-link {
        margin-top: 2em;
        color: #6c757d;
    }
    .auth-switch-link a {
        color: #007bff;
        font-weight: bold;
        text-decoration: none;
    }
    .auth-switch-link a:hover {
        text-decoration: underline;

    }

     .password-input-container {
        position: relative;
    }

 
    /* ============================ */
</style>
</style>

<div class="auth-container">
    <div class="auth-card">
        <!-- This block will be filled by the login or register template -->
        {% block auth_content %}
        {% endblock %}
    </div>
</div>
{% endblock %}
