<form hx-post="{% url 'builds:save_build_changes' build.id %}" hx-target="#build-header-card" hx-swap="innerHTML">
    {% csrf_token %}
    <div style="margin-bottom: 1rem;">
        <label for="{{ form.name.id_for_label }}"
            style="display: block; font-weight: 500; margin-bottom: 0.25rem;">Build Name</label>
        {{ form.name }}
        {% if form.name.errors %}
        <div style="color: var(--danger); font-size: 0.875rem;">{{ form.name.errors }}</div>
        {% endif %}
    </div>

    <div style="margin-bottom: 1rem;">
        <label for="{{ form.description.id_for_label }}"
            style="display: block; font-weight: 500; margin-bottom: 0.25rem;">Description</label>
        {{ form.description }}
        {% if form.description.errors %}
        <div style="color: var(--danger); font-size: 0.875rem;">{{ form.description.errors }}</div>
        {% endif %}
    </div>

    <div style="display: flex; gap: 0.5rem;">
        <button type="submit" class="btn btn-primary" style="padding: 0.4rem 1rem;">Save Changes</button>
        <button type="button" class="btn btn-secondary" hx-get="{% url 'builds:get_view_card' build.id %}"
            hx-target="#build-header-card" hx-swap="innerHTML" style="padding: 0.4rem 1rem;">
            Cancel
        </button>
    </div>
</form>
