<!-- templates/builds/partials/build_card_edit.html akn -->
<form 
    hx-post="{% url 'builds:save_build_changes' build.id %}" 
    hx-target="this" 
    hx-swap="outerHTML">
    {% csrf_token %}
    <div class="build-card-content">
        <!-- We use the form fields passed from the view -->
        {{ form.as_p }}
    </div>
    <div class="build-card-actions">
        <button type="submit" class="btn btn-primary">Save</button>
        <!-- The "Cancel" button simply re-fetches the view partial -->
        <button 
            type="button" 
            class="btn btn-secondary"
            hx-get="{% url 'builds:get_view_card' build.id %}"
            hx-target="closest .card"
            hx-swap="innerHTML">
            Cancel
        </button>
    </div>
</form>
