<!-- templates/builds/partials/available_components_list.html -->

<!-- This is NOT a full page. It's just the list of components. -->
{% for component in all_components %}
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.5em 0; border-bottom: 1px solid #eee;">
        <span>{{ component.name }}</span>
        <button 
            hx-post="{% url 'builds:add_component' build.id %}"
            hx-vals='{"component_id": "{{ component.id }}"}'
            hx-target="#components-list"
            hx-swap="innerHTML"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
            Add
        </button>
    </div>
{% empty %}
    <p style="color: #888; text-align: center; padding-top: 1em;">No components found.</p>
{% endfor %}
