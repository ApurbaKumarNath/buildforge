<!-- This is NOT a full page. It's just the list of components. -->
{% for component in all_components %}
<div class="component-card-premium">
    <div class="component-info">
        <h4>{{ component.name }}</h4>
        <span>{{ component.manufacturer }}</span>
    </div>
    <button hx-post="{% url 'builds:add_component' build.id %}" hx-vals='{"component_id": "{{ component.id }}"}'
        hx-target="#components-list" hx-swap="innerHTML" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
        class="btn btn-primary" style="padding: 0.4rem 1rem; font-size: 0.9rem;">
        Add
    </button>
</div>
{% empty %}
<div style="text-align: center; padding: 2rem; color: var(--text-muted);">
    <p style="margin-bottom: 0.5rem; font-size: 1.1rem;">No components found.</p>
    {% if current_type %}
    <p style="font-size: 0.9rem;">Try searching for a different {{ current_type }}.</p>
    {% endif %}
</div>
{% endfor %}
