{% extends "base.html" %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2 style="margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border);">Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin-bottom: 2rem;">
            <h3 style="font-size: 1.1rem; margin-bottom: 1rem;">Account Info</h3>
            {{ u_form.as_p }}
        </div>

        <div style="margin-bottom: 2rem; padding-top: 1rem; border-top: 1px dashed var(--border);">
            <h3 style="font-size: 1.1rem; margin-bottom: 1rem;">Profile Details</h3>
            {{ p_form.as_p }}
        </div>

        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'users:profile' user.username %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
