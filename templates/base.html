<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildForge</title>

    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    
    <!-- Simple CSS for now, you can replace this with a proper CSS file later -->
    <style>
        body { font-family: sans-serif; margin: 0; background-color: #f4f4f4; color: #333; }
        nav { background-color: #2c3e50; color: white; padding: 1em; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: white; text-decoration: none; padding: 0 1em; font-weight: bold; }
        nav .brand a { font-size: 1.5em; }
        .main-content { padding: 2em; max-width: 1200px; margin: auto; }
        h1, h2, h3 { color: #2c3e50; }
    </style>
</head>
<body>
    <nav>
        <div class="brand">
            <!-- This URL tag is correct and points to the 'home' name in your project urls.py -->
            <a href="{% url 'home' %}">BuildForge</a>
        </div>
        <div>
            <!-- This is powerful Django template logic! -->
            <!-- It checks if the user is logged in. -->
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}!</span>
                <!-- This URL tag is correct and points to the 'logout' name in users/urls.py -->
                <a href="{% url 'users:logout' %}">Logout</a>
            {% else %}
                <!-- These URL tags are correct -->
                <a href="{% url 'users:login' %}">Login</a>
                <a href="{% url 'users:register' %}">Register</a>
            {% endif %}
        </div>
    </nav>

    <main class="main-content">
        <!-- This block will be replaced by the content of child templates -->
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
